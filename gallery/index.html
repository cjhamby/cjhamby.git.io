<div id="gallery_goes_here"></div>

<div class="container" id="gallery_pag"></div>


<script>

function getPhotos(){
    var urls = [   
                
                    
                        "/cjhamby.github.io/gallery/I_MADE_A_WELL.png",
                    
                        "/cjhamby.github.io/gallery/buffalo.png",
                    
                        "/cjhamby.github.io/gallery/cactus.png",
                    
                        "/cjhamby.github.io/gallery/honeybee.png",
                    
                        "/cjhamby.github.io/gallery/porchlight.png",
                    
                 
                ];
    return urls;
}


function formatPhoto(data){
    
    var temp = "";
    temp+="<div class=\"column is-4\">"; 
    temp+="<a href=\"" + data + "\">";
    temp+="<img src=\"" + data + "\" alt=\"\">"; 
    temp+="</a>";
    temp+="</div>";
    return temp;
}




function formatGallery(data){
    var i;
    var temp = "";
    temp+="<div class=\"section\">";
    temp+="<div class=\"container gallery\">";
    temp+="<div class=\"columns\">";

    for(i=0; i<data.length; i++){
        temp += formatPhoto(data[i]);
    }
    temp+="</div>";
    temp+="</div>";
    temp+="</div>";
    return temp;
}




$(document).ready(function(){
    

    $("#gallery_pag").pagination({
    
        dataSource: getPhotos(),
    
        pageSize: 3,
        showPageNumbers: true,
        showNavigator: false,
    
        className: 'paginationjs-theme-yellow paginationjs-big',
        
 
        callback: function(data, pagination){
            var html = formatGallery(data);
            $("#gallery_goes_here").html(html);
        }
    })
})

</script>
